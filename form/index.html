<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://formsubmit.co/merveeozdemir33@gmail.com" method="POST">
        <div>
         <label for="first_name">İsim</label>
         <input type="text" id="first_name">
        </div>
        <br>
        <div>
            <label for="last_name">Soyİsim</label>
            <input type="text" id="last_name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="age">Yaş</label>
            <input type="number" id="age" min="15" max="70">
        </div>
        <br>
        <div>
            <label for="your_message">Mesajınız</label><br>
            <textarea id="your_message" rows="4" cols="auto">
        </div>
        <br>
   </form>
    
</body>
</html>
